

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-2 border-bottom">
    <h4 class="h4 smaller_font"> {{page_main_title}}</h4>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" routerLink="{{add_route_link}}" class="mr-10 btn btn-sm btn-outline-primary">
                <i class="fa fa-plus fa-fw"></i> {{language.add}}
            </button>
            <button type="button" class="mr-10 btn btn-sm btn-outline-danger"> 
                <i class="fa fa-trash fa-fw" ></i> {{language.delete}}
            </button>
        </div>
        
    </div>
</div>

<ol class="breadcrumb breadcrumb_mini_margin">
    <li class="breadcrumb-item">
        <a href="javascript:;" routerLink="/home">{{language.dashboard}}</a>
    </li>
    <li class="breadcrumb-item ">{{page_main_title}}</li>
    <li class="breadcrumb-item active">{{language.view}}</li>
</ol>
<div class="card mb-3">
    <!-- <div class="card-header">
        <i class="fa fa-table"></i>
       {{table_title}}
    </div> -->
    <div class="card-body">

         <div class="">
            <div class="col-sm-3  pull-left">
                <div class="form-group row clearfix">
                    <select type="text" #search class="form-control form-control-sm mt3" (change)="on_page_limit_change()" [(ngModel)]="record_per_page" id="per_page_recrod">
                        <option *ngFor="let record of record_per_page_list"  [selected]="record_per_page==record" value="{{record}}">{{record}} </option>
                        </select>
                </div>
            </div>
               
             <div class="col-sm-3  pull-right">
                    <div class="form-group row clearfix">
                        <input type="text" class="col-sm-9 mr-10 form-control form-control-sm mt3" id="search" placeholder="{{language.search}}" [(ngModel)]="search_string">
                        <button class="btn btn-outline-dark btn-xs" (click)="search_results()"><i class="fa fa-search"></i></button>
                    </div>
            </div>
         </div>
        
        <div class="table-responsive table-bordered">
            <table class="table table-bordered  table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class="thead-dark">
                    <tr >
                        <th *ngFor="let table_columns of table_head_foot">{{table_columns}}</th>
                    </tr>
                </thead>
                <tfoot class="thead-dark" *ngIf='show_table_footer'>
                    <tr >
                        <th *ngFor="let table_columns of table_head_foot">{{table_columns}}</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let row of rows ">
                        <td *ngFor="let row_data of row; let i = index"  > 
                            <span *ngIf="(row.length-1) != i">{{row_data}}</span>
                            <span *ngIf="(row.length-1) == i">
                                <button type="button" class="btn btn-sm mr-10 {{button1_color}}" *ngIf="show_button1" (click)="button_click1(row_data)" title="{{button1_title}}" ><i class="{{button1_icon}}"></i></button>
                                <button type="button" class="btn btn-sm mr-10 {{button2_color}}" *ngIf="show_button2" (click)="button_click2(row_data)"  title="{{button2_title}}" ><i class="{{button2_icon}}"></i></button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">
        <div class="pull-right">
            <nav aria-label="pagination">
                <ul class="pagination pagination-sm">
                    <li class="page-item disabled">
                        <span class="page-link"><i class="fa fa-angle-double-left"></i></span>
                    </li>
                    <li *ngFor="let page_number of page_numbers" class="page-item"  >
                        <a  (click)="service_call(page_number, search_string)"   [ngClass]="page_number == current_page ? 'page-link active' : 'page-link'"  href="javascript:;">{{page_number}}</a>
                    </li>
                   <!--  <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item active">
                        <span class="page-link">
                            2
                            <span class="sr-only">(current)</span>
                        </span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li> -->
                    <li class="page-item">
                        <a class="page-link" ><i class="fa fa-angle-double-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

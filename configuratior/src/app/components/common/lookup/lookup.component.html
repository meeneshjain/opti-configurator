<!-- Grid Modal-->
<div class="modal fade" id="lookup_modal" tabindex="-1" role="dialog" aria-labelledby="lookup_modal" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lookup_modal_title">{{popup_title}}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="opti_loader " *ngIf="showLoader">
                    <div class="text-center">
                        <i class="fa fa-gear fa-3x fa-spin"></i>
                    </div>
                </div>
                <div class="lookup_data" *ngIf="LookupDataLoaded">
                    <!-- <div class="table table-bordered">
                        <kendo-grid [kendoGridBinding]="dataBind" [scrollable]="'scrollable'" [height]="height" [selectable]="true" [sortable]="{ mode: 'multiple' }"
                            [resizable]="false" [pageSize]="10000" [pageable]="true" [filterable]="false" [groupable]="false"
                            [selectable]="true">
                            <kendo-grid-column *ngFor="let col of columns;let i=index" class="opti_{{col.Name}}" field="{{col.Name}}" title="{{col.Name}}"
                                [sortable]="col.CanSort" [hidden]="col.Hidden" [width]="100">
                                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                    <div (click)="onRowClick($event, rowIndex)" class="gridCell">
                                        {{dataItem[col.Name]}}
                                    </div>
                                </ng-template>
                            </kendo-grid-column>
                        </kendo-grid>
                    </div> -->
                    <div class="">
                    <div class="col-sm-3  pull-right">
                        <div class="form-group row clearfix">
                            <input type="text" class="col-sm-9 mr-10 form-control form-control-sm mt3" id="search" placeholder="{{language.search}}"
                                [(ngModel)]="search_string">
                            <button class="btn btn-outline-dark btn-xs" (click)="search_results()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead class="thead-dark">
                                <tr>
                                    <th *ngFor="let table_columns of table_head">{{table_columns}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="row_select " *ngFor="let row of serviceData; let i= index" >
                                    <td *ngFor="let row_data of Object.keys(row)"  (click)="on_item_select(row[lookup_key])">
                                        <span>{{row[row_data]}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">{{this.language.close}}</button>
            </div>
        </div>
    </div>
</div>

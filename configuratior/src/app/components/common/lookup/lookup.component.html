<!-- Grid Modal-->
<div class="modal fade" id="lookup_modal" tabindex="-1" role="dialog" aria-labelledby="lookup_modal" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lookup_modal_title">{{popup_title}}</h5>
                <button class="close" type="button" data-dismiss="modal" (click)="close_lookup(lookup_modal)" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fa fa-window-close"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <div class="opti_loader " *ngIf="showLoader">
                    <div class="text-center">
                        <i class="fa fa-gear fa-3x fa-spin"></i>
                    </div>
                </div>
                <div class="lookup_data" *ngIf="LookupDataLoaded">
                    <div class="">
                        <div class="col-sm-3  pull-right">
                            <div class="form-group row clearfix">
                                <input type="text" class="col-sm-9 mr-10 form-control form-control-sm mt3" id="search" placeholder="{{language.search}}"
                                    [(ngModel)]="search_string" #lookupsearch>
                                <button class="btn btn-outline-dark btn-xs" (click)="search_results()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered lookup_table  table-sm" id="dataTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th width="{{width_value}}" *ngFor="let table_columns of table_head">{{table_columns}}</th>
                                </tr>
                            </thead>
                            <!-- data="{{fill_input_id}}" -->
                            <tbody class="lookup_table_body">
                                <tr class="row_select" *ngFor="let row of serviceData | Lookupfilter:search_string; let i= index">
                                    <!-- <td width="{{width_value}}" *ngFor="let row_data of Object.keys(row)" (click)="on_item_select(row[lookup_key])"> -->
                                    <td width="{{width_value}}" *ngFor="let row_data of Object.keys(row)" (click)="on_item_select(row[0])">
                                        <span>{{row[row_data]}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-grey mr-10" type="button" data-dismiss="modal" (click)="close_lookup(lookup_modal)">
                    <i class="fa fa-close"></i> {{this.language.close}}</button>
            </div>
        </div>
    </div>
</div>

<!-- import data modal -->
<!-- Grid Modal-->
<div class="modal fade" id="import_modal" tabindex="-1" role="dialog" aria-labelledby="import_modal" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog  modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="import_modal_title">{{popup_title}}</h5>
                <button class="close" type="button" data-dismiss="modal" (click)="close_lookup(import_modal)" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fa fa-window-close"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <div class="opti_loader " *ngIf="showLoader">
                    <div class="text-center">
                        <i class="fa fa-gear fa-3x fa-spin"></i>
                    </div>
                </div>
                <div class="lookup_data" *ngIf="LookupDataLoaded">
                    <div class="form-group row clearfix">
                        <label class="col-sm-4 col-form-label" for="Status">{{language.file_type}}</label>
                        <div class="col-sm-6">
                            <select class="form-control  form-control-sm mt3" name="fileType" id="fileTypeID">
                                <option>{{language.choose_file_msg}}</option>
                                <option value="csv">{{language.csv}}</option>
                                <option value="excel">{{language.excel}}</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4 col-form-label" for="image">{{language.choose_file}}</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control  form-control-sm mt3-file" id="image" (change)="file_input($event)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-success mr-10" type="button" (click)="importclick()">
                    <i class="fa fa-check"></i> {{this.language.import}}</button>
            </div>
        </div>
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script src='../../../feature/model/model.component.ts'></script>

    <script src="Scripts/xlsx.full.min.js"></script>
    <script src="Scripts/jszip.js"></script>
</div>

<!-- tree view modal -->
<div class="modal fade" id="tree_view" tabindex="-1" role="dialog" aria-labelledby="tree_view" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tree_view_title">{{popup_title}}</h5>
                <button class="close" type="button" data-dismiss="modal" (click)="close_lookup(tree_view)" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fa fa-window-close"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <div class="opti_loader " *ngIf="showLoader">
                    <div class="text-center">
                        <i class="fa fa-gear fa-3x fa-spin"></i>
                    </div>
                </div>
                <div class="lookup_data" *ngIf="LookupDataLoaded">
                    <div class="col-md-12">
                        <div class="tree well">
                            <ul class="parent_ul" *ngIf="tree_data_json.length > 0">
                                <div *ngFor="let element of tree_data_json; let i= index;">
                                    <li *ngIf="element.level == 0 && element.parentId==''">
                                        <span>
                                            <i class="fa fa-folder"></i> {{element.component}}
                                        </span>
                                        <treeview [tree_data_json]="check_component_exist(element.component, i)" [complete_dataset]="tree_data_json" *ngIf="check_component_exist(element.component, i).length > 0"></treeview>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-success mr-10" type="button" data-dismiss="modal" (click)="close_lookup(tree_view)">
                        <i class="fa fa-check"></i> {{this.language.close}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="rule_selection" tabindex="-1" role="dialog" aria-labelledby="rule_selection" aria-hidden="true"
    data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rule_selection_title">{{popup_title}}</h5>
                <button class="close" type="button" data-dismiss="modal" (click)="close_lookup(rule_selection)" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fa fa-window-close"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <div class="opti_loader " *ngIf="showLoader">
                    <div class="text-center">
                        <i class="fa fa-gear fa-3x fa-spin"></i>
                    </div>
                </div>
                <div class="lookup_data" *ngIf="LookupDataLoaded">
                    <div class="table-responsive">
                        <table class="table table-bordered lookup_table table-sm" id="dataTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th width="{{width_value}}" *ngFor="let table_columns of table_head">{{table_columns}}</th>
                                </tr>
                            </thead>
                            <tbody class="lookup_table_body">
                                <tr class="row_select" *ngFor="let row of serviceData">
                                    <td width="{{width_value}}" *ngFor="let row_data of Object.keys(row); let i = index">
                                        <span *ngIf="i==0">
                                            <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" id="rule_check_{{row[row_data]}}" name="child_checkbox" #checkedvalue (change)="on_checkbox_checked(checkedvalue.checked,row[row_data])"
                                                    class="custom-control-input">
                                                <label class="custom-control-label" for="rule_check_{{row[row_data]}}"></label>
                                            </div>

                                        </span>
                                        <span *ngIf="i!=0">{{row[row_data]}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-grey mr-10" type="button" data-dismiss="modal" (click)="close_lookup(rule_selection)">
                    <i class="fa fa-close"></i> {{this.language.close}}</button>
            </div>
        </div>
    </div>
</div>

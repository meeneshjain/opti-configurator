<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-2 border-bottom">
    <h4 class="h4 smaller_font"> {{page_main_title}}</h4>
</div>
<ol class="breadcrumb breadcrumb_mini_margin">
    <li class="breadcrumb-item">
        <a href="javascript:;" routerLink="/home">
            <i class="fa fa-home fa-fw"></i>
            <span>Dashboard</span>
        </a>
    </li>
    <li class="breadcrumb-item ">
        <a routerLink="{{view_route_link}}" href="javascript:;">{{page_main_title}}</a>
    </li>
    <li class="breadcrumb-item active">Add</li>
</ol>
<div class="card mb-3">
    <form>
       <!--  <div class="card-header">
            <i class="fa fa-file"></i> {{language.Model_Add}}</div> -->
        <div class="card-body">

            <div class="form-group row clearfix">
                <label class="col-sm-4 col-form-label" for="feature">
                    {{language.Model_Code}}</label>
                <div class="col-sm-6">
                    <input type="text"  id="codeID" name= "codeName" class="form-control  form-control-sm mt3" placeholder="{{language.Model_Code}}" [(ngModel)]="featureBom.Code">
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-4 col-form-label" for="type">{{language.Model_Type}}</label>
                <div class="col-sm-6">
                    <select class="form-control  form-control-sm mt3" id="typeID" name="typeName" [(ngModel)]="featureBom.type">
                        <option>Feature</option>
                        <option>Model</option>
                    </select>
                </div>
            </div>

             <div class="form-group row clearfix">
        <label class="col-sm-4 col-form-label" for="featurename">{{language.Model_Name}}</label>
        <div class="col-sm-6">
          <input type="text" id="modelID" name="modelID" class="form-control  form-control-sm mt3"  placeholder="{{language.Model_Name}}" [(ngModel)]="featureBom.Name">
        </div>
      </div>
      <div class="form-group row clearfix">
        <label class="col-sm-4 col-form-label" for="featureDesc">{{language.Model_Desc}}</label>
        <div class="col-sm-6">
          <input type="text" name="descName" class="form-control  form-control-sm mt3" id="featureDesc" placeholder="{{language.Model_Desc}}" [(ngModel)]="featureBom.Desc">
        </div>
      </div>
      <div class="form-group row clearfix">
        <label class="col-sm-4 col-form-label" for="featureItem">{{language.Model_Item}}</label>
    
          <div class="col-sm-6 input-group">
            <input type="text" name="modelItemName" class="form-control  form-control-sm mt3" id="featureItemName" value="featureBom.ItemName" placeholder="{{language.Model_Item}}" [(ngModel)]="featureBom.ItemName">
            <div class="input-group-append">
              <span class="input-group-text cursor_icon" id="basic-addon2" data-toggle="modal" data-target="#lookup_modal" (click)="onTemplateItemPress(true)"><i class="fa fa-bars"></i></span>
            </div>
          </div>
          </div>
          <div class="form-group row clearfix">
                <label class="col-sm-4 col-form-label" for="featureItemCode">{{language.Model_Ref}}</label>
            
                <div class="col-sm-6 input-group">
                    <input type="text" ngValue="" class="form-control  form-control-sm mt3" name="itemCodeName"  id="featureItemCode" placeholder="{{language.Model_Ref}}"
                        [(ngModel)]="featureBom.Ref">
                    <div class="input-group-append">
                        <span class="input-group-text cursor_icon" id="basic-addon2" data-toggle="modal" data-target="#lookup_modal" (click)="onItemGenerationPress(true)">
                            <i class="fa fa-bars"></i>
                        </span>
                    </div>
                </div>
            
            </div>
        
        <div class="form-group row clearfix">
            <label class="col-sm-4 col-form-label" for="datetime_input" class="col-sm-4 col-form-label">{{language.Model_Date}}</label>
            <div class="col-sm-6 input-group">
                <input [owlDateTimeTrigger]="dt12" [owlDateTime]="dt12" [selectMode]="" class="form-control  form-control-sm mt3" name='datepicker'
                    type="text" value="" id="datetime_input" readonly placeholder="{{language.Model_Date}}" [(ngModel)]="featureBom.Date">
                <div class="input-group-append">
                    <span class="input-group-text cursor_icon" [owlDateTimeTrigger]="dt12" id="date_time_icon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
                <owl-date-time #dt12></owl-date-time>
            </div>
        </div>
        <div class="form-group row clearfix">
                <label class="col-sm-4 col-form-label" for="image">{{language.Model_Image}}</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control  form-control-sm mt3-file" id="image">
                </div>
            </div>
        <div class="form-group row clearfix">
            <label class="col-sm-4 col-form-label" for="Status">{{language.Model_Status}}</label>
            <div class="col-sm-6">
                <select class="form-control  form-control-sm mt3" name="featureTypeName" gModel [(ngModel)]="featureBom.Status" id="featureTypeNameID">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </div>
        </div>
        <!-- <div class="form-group row clearfix">
            <label class="col-sm-3 col-form-label" for="Accessory">{{language.Model_Accessory}}</label>
            <div class="col-sm-6">
                <select class="form-control  form-control-sm mt3" name="featureAccessory" gModel [(ngModel)]="featureBom.Accessory" id="featureAccessory">
                    <option>Y</option>
                    <option>N</option>
                </select>
            </div>
        </div> -->
        <div class="form-group row clearfix">
            <label class="col-sm-4 col-form-label" for="Accessory">{{language.Model_Accessory}}</label>
         <div class="col-sm-6 mt-3px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="yes" name="accessory" class="custom-control-input" value="Y" [(ngModel)]="featureBom.Accessory">
                <label class="custom-control-label" for="yes">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="no" name="accessory" class="custom-control-input" value="N" [(ngModel)]="featureBom.Accessory">
                <label class="custom-control-label" for="no">No</label>
            </div>
         </div>
        </div>

        </div>
        <div class="card-footer small text-muted">
            <div class="footer-buttons">
                <div class="row">
                    <div class="col-md-6">
                        <div class="pull-left">
                            <button type="button" (click)="onSaveClick()" *ngIf="isSaveButtonVisible" class="btn btn-sm btn-success  mr-10">
                                <i class="fa fa-save"></i> {{language.save}}</button>
                            <button type="button" *ngIf="isUpdateButtonVisible" (click)="onUpdateClick()" class="btn btn-sm btn-info mr-10">
                                <i class="fa fa-save"></i> {{language.update}}</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
                            <button type="button" routerLink="{{view_route_link}}" class="btn btn-sm btn-grey mr-10">
                                <i class="fa fa-times fa-fw"></i>
                                <span>{{language.cancel}}</span>
                            </button>
        
                            <button type="button" class="btn btn-sm btn-danger" *ngIf="isDeleteButtonVisible" (click)="onDeleteClick()">
                                <i class="fa fa-trash fa-fw"></i>
                                <span>{{language.delete}}</span>
                            </button>
                            <!-- only view when edit mode -->
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        </div>
        
        <app-lookup [lookupfor]='lookupfor' [serviceData]='serviceData'  (lookupvalue)="getLookupValue($event)"></app-lookup>
